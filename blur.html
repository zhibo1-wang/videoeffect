<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Background Effect</title>
  <style>
    video,
    canvas {
      transform: scaleX(-1);
    }

    canvas {
      z-index: 1;
    }

    label {
      font: 1em sans-serif;
      display: block;
      margin-bottom: 10px;
    }

    #settings-form {
      position: fixed;
      right: 0;
      top: 20px;
      width: 450px;
      max-height: calc(100vh - 40px);
      overflow: auto;
      background: #fff;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.15);
      transition: transform 0.28s ease, opacity 0.2s ease;
      z-index: 1000;
      transform: translateX(0);
      padding: 16px;
      border-radius: 8px 0 0 8px;
    }

    #settings-form.hidden {
      transform: translateX(100%);
    }

    #settings-form>div,
    #settings-form h3,
    #settings-form h4 {
      width: 100%;
      box-sizing: border-box;
    }

    #floatBtn {
      position: fixed;
      right: 20px;
      top: 20px;
      z-index: 1100;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 22px;
      display: block;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.18s ease, transform 0.18s ease;
      pointer-events: none;
    }

    #floatBtn.visible {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <div>
    <div style="border-radius: 12px; background-color: #000; width: 500px; height: 300px; position: relative; overflow: hidden; box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3), 0 2px 4px rgba(0, 0, 0, 0.15)" id="videoContainer">
      <video id="processedVideo" autoplay playsinline muted style="display: none; width: 100%; height: 100%; position: relative"></video>
      <div style="position: absolute; bottom: 15px; left: 15px; text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6), 0 0 2px rgba(0, 0, 0, 0.3); color: white; font: 1em sans-serif; font-size: smaller;">
        User
      </div>
    </div>
  </div>

  <form id="settings-form">
    <div id="status" style="font: 1em sans-serif">Select renderer and click Start to begin video processing</div>
    <div id="fpsDisplay" style="font: 1em sans-serif; margin-top: 5px; color: #666;">FPS: --</div>

    <div style="margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9;">
      <h3 style="margin-top: 0;">Renderer Selection</h3>
      <div>
        <label>
          <input type="radio" name="renderer" value="webgl2" checked /> WebGL2 (Compatible)
        </label>
        <label>
          <input type="radio" name="renderer" value="webgpu" id="webgpuRadio" /> WebGPU (Advanced, requires compatible browser)
        </label>
        <label style="padding-left: 20px;" id="zeroCopyLabel">
          <input type="checkbox" id="zeroCopy" name="zeroCopy" /> Zero-copy import
        </label>
        <label style="padding-left: 20px;" id="directOutputLabel">
          <input type="checkbox" id="directOutput" name="directOutput" /> Zero-copy output
        </label>
        <label>
          <input type="checkbox" id="useWorker" name="useWorker" value="true" /> Use Worker for processing
        </label>
      </div>

      <div>
        <h3>Selfie Segmentation Backend</h3>
        <label>
          <input type="radio" name="segmenter" value="triangle" id="segmenter-triangle"/> Fake segmentation (CPU)
        </label>
        <label>
          <input type="radio" name="segmenter" value="mediapipe" id="segmenter-mediapipe" checked/> MediaPipe (CPU)
        </label>
        <label>
          <input type="radio" name="segmenter" value="webnn" id="segmenter-webnn"/> WebNN
        </label>
        <div id="webnn-options" style="padding-left: 20px;">
          <label>
            Device:
            <input type="radio" name="webnnDevice" value="gpu" id="webnn-device-gpu" checked/> GPU
            <input type="radio" name="webnnDevice" value="npu" id="webnn-device-npu"/> NPU
          </label>
          <label>
            <input type="checkbox" name="webnn-zero-copy" id="webnnZeroCopy" value="true"/> Zero-copy tensor
          </label>
        </div>
      </div>

      <div>
        <h4>Options</h4>
        <label>
          <input type="checkbox" name="webrtcSink" value="webrtcSink" id="webrtcSink" /> Use WebRTC sink
        </label>
        <label style="padding-left: 20px;" id="webrtcCodecLabel">
          Codec: <select id="webrtcCodec" name="webrtcCodec">
          </select>
        </label>
      </div>
    </div>

    <div style="margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9;">
      <h3 style="margin-top: 0;">Display Settings</h3>
      <label>
        Display Size:
        <select id="displaySize" name="displaySize" style="margin-left: 20px; padding: 5px; font-size: 14px; border-radius: 3px; border: 1px solid #ccc;">
          <option value="small">320×180 (Preview)</option>
          <option value="original" selected>1280×720 (Original)</option>
        </select>
      </label>
    </div>

    <div>
      <button id="startButton" style="padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Start Video Processing
      </button>
      <button id="stopButton" style="padding: 10px 20px; font-size: 16px; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px; display: none;">
        Stop
      </button>
    </div>
  </form>

  <button id="floatBtn" aria-label="Show settings" title="Show settings">☰</button>

  <script src="menu.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-cpu"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-segmentation"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>
  <script src="blur.js" type="module"></script>
</body>

</html>
